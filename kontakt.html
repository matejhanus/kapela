      <div class="row">
        <div class="col-md-6">
          <h5>Kontaktní informace:</h5>
          <p><strong>E-mail:</strong> eminem@fhcustomercare.com</p>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Vaše jméno:</label>

            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Váš e-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Zadejte svůj e-mail" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Vaše zpráva:</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Napište svou zprávu" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Odeslat</button>
          </form>
        </div>
